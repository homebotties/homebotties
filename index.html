<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Homebot</title>
        <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            width: 100%;
        }
        </style>
    </head>
    <body>
      <div id="root"></div>
      <script type="module">
import { React, ReactDOM } from 'https://unpkg.com/es-react';
import htm from 'https://unpkg.com/htm?module'
const html = htm.bind(React.createElement);

async function api(query) {
  let res = await fetch('/api', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ query }),
  })
  return await res.json()
}

function App() {
  const [lights, setLights] = React.useState([]);
  const [camera, setCamera] = React.useState('');
  React.useEffect(() => {
    //api(`{ lights { name id }, camera}`).then(res => {
    //  setLights(res.data.lights);
    //  setCamera(res.data.camera);
    //});
    api(`{ camera }`).then(res => {
      setCamera(res.data.camera);
    });
  }, []);
  return html`
    <div>
      <img src="${camera}" alt="image" width="600" />
      <${Car} />
      ${lights.map(light => html`
        <${Light} key=${light.id} name=${light.name} />
      `)}
    </div>
  `
}

function Light({ name }) {
  const handler = () => { api(`mutation { on(name:"${name}") }`)};
  const handleChange = (e) => { api(`mutation { set(name:"${name}", bri:${event.target.value}) }`)};
  return html`
    <div>
      <button onClick=${handler}>${name}</button>
      <input type="range" min="1" max="240" onChange=${handleChange} />
    </div>
  `
}

function Car() {
  const handler = (driveMode) => { api(`mutation { setDriveMode(driveMode:${driveMode}, v: 0.1) { value } }`)};
  return html`
    <div>
      <button onClick=${() => handler('GO')}>Slow</button>
      <button onClick=${() => handler('STOP')}>Stop</button>
      <button onClick=${() => handler('BACK')}>Back</button>
      <button onClick=${() => handler('LEFT')}>Left</button>
      <button onClick=${() => handler('RIGHT')}>Right</button>
    </div>
  `
}

ReactDOM.render(html`<${App} />`, document.getElementById("root"));

      </script>
    </body>
</html>
